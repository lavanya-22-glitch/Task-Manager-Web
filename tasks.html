    <main>
        <!-- ADD TASK SECTION -->
        <section id="add-task">
        <h2>Add a New Task</h2>
        <input type="text" placeholder="Task Name" id="task-name">
        <input type="date" id="due-date">
        <select id="priority">
            <option value="high">High Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="low">Low Priority</option>
        </select>
        <button type="button" id="add-button">Add Task</button>
        </section>
        <br>

        <!-- filters -->
         <section id="filters">
            <h3>Sort items:</h3>
            <button id="filter-all">All</button>
            <button id="filter-completed">Completed</button>
            <button id="filter-pending">Pending</button>

            
            <select id="sort-tasks">
                <option value="none">Sort By:</option>
                <option value="date">Due Date</option>
                <option value="priority">Priority</option>
            </select>
         </section>
